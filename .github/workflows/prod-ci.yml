name: Prod CI/CD

on:
  push:
    branches:
      - 'master'


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Node.js Setup
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: Build
        run: |
          rustup default nightly
          cd client
          npm ci
          npm run check-typescript-types
          npm run lint
          npm test
          npm run build-prod
          cd ../server
          rustup component add rustfmt
          rustup component add clippy
          cargo fmt -- --check
          cargo clippy --all-targets --all-features -- -D warnings
          cargo test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build container image
        run: docker build -t registry.digitalocean.com/cards/fdr-finder:$(echo $GITHUB_SHA | head -c7) .

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      # TODO - Remove this step. It is here only for logging purposes.
      - name: List DigitalOcean certificates
        run: doctl compute certificate list

      - name: Push image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/cards/fdr-finder:$(echo $GITHUB_SHA | head -c7)

      - name: Update deployment file
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/cards/fdr-finder:'${TAG}'|' $GITHUB_WORKSPACE/deployment.yml
          sed -i 's|<SONIC_URI>|'${SONIC_URI}'|' $GITHUB_WORKSPACE/deployment.yml
          sed -i 's|<SONIC_PASSWORD>|'${SONIC_PASSWORD}'|' $GITHUB_WORKSPACE/deployment.yml
        env:
          SONIC_URI: ${{ secrets.SONIC_URI }}
          SONIC_PASSWORD: ${{ secrets.SONIC_PASSWORD }}

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 cards

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/deployment.yml

      - name: Verify deployment
        run: kubectl rollout status deployment/fdr-finder