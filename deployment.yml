apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdr-finder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fdr-finder
  template:
    metadata:
      labels:
        app: fdr-finder
    spec:
      containers:
      - name: fdr-finder
        image: <IMAGE>
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: fdr-finder-service
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "7fcb5379-b06d-4b5b-aa1e-dc57422078ec"
    service.beta.kubernetes.io/do-loadbalancer-hostname: "fdr-finder.tommyvolk.com"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "443"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 80
  selector:
    app: fdr-finder